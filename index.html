<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fishing Splash</title>

  <style>
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#fff; }

    /* BACKGROUND */
    body{
      background:
        url("assets/bg.jpg") center/cover no-repeat,
        radial-gradient(1200px 700px at 50% 20%, rgba(20,120,160,.35), rgba(0,0,0,0)),
        linear-gradient(180deg,#061a25,#0b3a52);
      overflow-x:hidden;
    }

    .app{
      max-width:980px;
      margin:0 auto;
      padding:12px;
      min-height:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* GLASS PANEL */
    .glass{
      background:rgba(0,0,0,.40);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 18px 55px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:22px;
    }

    /* HEADER */
    .header{
      padding:14px 14px 12px;
    }
    .title{
      font-weight:900;
      letter-spacing:.5px;
      font-size:28px;
      line-height:1.1;
    }
    .sub{
      opacity:.85;
      font-size:14px;
      margin-top:4px;
    }
    .stats{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:10px;
    }
    .pill{
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      padding:7px 11px;
      font-size:14px;
    }
    .pill b{ font-weight:800; }

    /* REELS AREA */
    .reels{
      padding:14px;
      position:relative;
    }

    .topBar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .banner{
      flex:1;
      text-align:center;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      font-weight:900;
      letter-spacing:.6px;
      color:#ffd36a;
      text-transform:uppercase;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(5, 1fr);
      gap:10px;
    }

    .cell{
      height:92px;
      border-radius:18px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    /* soft inner glow */
    .cell:before{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(220px 120px at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,0));
      pointer-events:none;
    }

    .cell img{
      width:68px;
      height:68px;
      object-fit:contain;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.65));
      transform:translateZ(0);
    }

    /* spinning visual */
    .cell.spinning img{
      animation: bob .18s linear infinite;
      opacity:.95;
    }
    @keyframes bob{
      0%{ transform:translateY(-1px); }
      50%{ transform:translateY(1px); }
      100%{ transform:translateY(-1px); }
    }

    /* stop pop */
    .cell.stop{
      animation: pop .18s ease-out;
    }
    @keyframes pop{
      0%{ transform:scale(.98); }
      100%{ transform:scale(1); }
    }

    /* message */
    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      font-size:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    /* bottom win bar (like your screenshot) */
    .winbar{
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .winAmount{
      font-weight:900;
      font-size:22px;
      letter-spacing:.3px;
    }
    .winInfo{
      opacity:.85;
      font-size:12px;
      margin-top:2px;
    }

    /* controls */
    .controls{
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      border:none;
      border-radius:16px;
      padding:12px 14px;
      background:rgba(255,255,255,.14);
      color:#fff;
      font-weight:800;
      font-size:15px;
      border:1px solid rgba(255,255,255,.10);
    }
    .btn:active{ transform:scale(.99); }

    .spin{
      min-width:170px;
      background:linear-gradient(180deg,#ffcf5a,#d9a62c);
      color:#000;
      font-weight:1000;
      letter-spacing:.8px;
      text-transform:uppercase;
    }

    /* overlays */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index:50;
      padding:18px;
    }
    .modal{
      width:min(520px, 96vw);
      border-radius:22px;
      padding:18px;
      background:rgba(0,0,0,.60);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      text-align:center;
    }
    .modal h2{ margin:0 0 10px; font-size:24px; letter-spacing:.6px; }
    .modal p{ margin:8px 0; opacity:.92; }
    .modalBtn{
      margin-top:12px;
      width:100%;
      padding:14px 16px;
      border-radius:16px;
      border:none;
      font-weight:1000;
      background:linear-gradient(180deg,#ffcf5a,#d9a62c);
      color:#000;
      text-transform:uppercase;
      letter-spacing:.6px;
    }

    /* mobile */
    @media (max-width:520px){
      .title{ font-size:24px; }
      .cell{ height:82px; border-radius:16px; }
      .cell img{ width:62px; height:62px; }
      .spin{ width:100%; }
    }
  </style>
</head>
