<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Fishing Splash</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
}

/* background */
body{
  background:
    url("assets/bg.jpg") center / cover no-repeat,
    linear-gradient(180deg,#061a25,#0b3a52);
}

.app{
  max-width:900px;
  margin:auto;
  padding:12px;
}

/* header */
.header{
  background:rgba(0,0,0,.45);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  backdrop-filter:blur(6px);
}
.title{font-size:22px;font-weight:900}
.sub{font-size:13px;opacity:.85}

/* stats */
.stats{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:8px;
}
.pill{
  padding:6px 10px;
  background:rgba(0,0,0,.45);
  border-radius:999px;
  font-size:14px;
}

/* reels */
.reels{
  background:rgba(0,0,0,.35);
  border-radius:20px;
  padding:14px;
  backdrop-filter:blur(6px);
}

.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}

.cell{
  height:90px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.cell img{
  width:64px;
  height:64px;
  object-fit:contain;
  filter:drop-shadow(0 8px 14px rgba(0,0,0,.7));
}

/* spinning */
.spinning img{
  animation: spinMove .1s infinite linear;
  filter: blur(2px);
}

@keyframes spinMove{
  from{transform:translateY(-6px)}
  to{transform:translateY(6px)}
}

.stop img{
  animation: stopBounce .18s ease-out;
  filter:drop-shadow(0 8px 14px rgba(0,0,0,.7));
}

@keyframes stopBounce{
  0%{transform:translateY(-10px)}
  60%{transform:translateY(3px)}
  100%{transform:translateY(0)}
}

/* message */
.msg{
  margin-top:10px;
  padding:10px;
  background:rgba(0,0,0,.45);
  border-radius:14px;
  font-size:14px;
}

/* controls */
.controls{
  margin-top:12px;
  background:rgba(0,0,0,.45);
  border-radius:20px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
}

.btn{
  padding:12px 16px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.15);
  color:#fff;
  font-size:15px;
}

.spin{
  background:linear-gradient(180deg,#ffcf5a,#d9a62c);
  color:#000;
  font-weight:900;
  min-width:160px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">FISHING SPLASH</div>
    <div class="sub">Big Bass–style · Free Spins · Collectors</div>
    <div class="stats">
      <div class="pill">Balance: <span id="bal">10000</span></div>
      <div class="pill">Bet: <span id="bet">100</span></div>
      <div class="pill">Last Win: <span id="last">0</span></div>
    </div>
  </div>

  <div class="reels">
    <div class="grid" id="grid"></div>
    <div class="msg" id="msg">Tap SPIN to start (music unlocks on first tap)</div>
  </div>

  <div class="controls">
    <div>
      <button class="btn" onclick="bet=Math.max(50,bet-50);update()">-</button>
      <button class="btn" onclick="bet+=50;update()">+</button>
    </div>
    <button class="btn spin" onclick="startGame()">SPIN</button>
  </div>

</div>

<script>
/* ---------------- SETTINGS ---------------- */
const symbols=[
  "A","K","Q","J","10",
  "rod","boat","tackle","hook",
  "wild","scatter","collector","cashfish"
];

let balance=10000;
let bet=100;
let spinning=false;

/* ---------------- DOM ---------------- */
const grid=document.getElementById("grid");
const msg=document.getElementById("msg");

/* ---------------- AUDIO (MOBILE SAFE) ---------------- */
const audio={
  bg:new Audio("assets/audio/bg.mp3"),
  spin:new Audio("assets/audio/spin.mp3")
};
audio.bg.loop=true;
audio.bg.volume=0.4;
audio.spin.volume=0.6;

let audioUnlocked=false;

/* This MUST be called directly from the SPIN tap */
function startGame(){
  // unlock bg music on the first user tap
  if(!audioUnlocked){
    audioUnlocked=true;
    audio.bg.currentTime=0;

    // play immediately on tap (Android/Samsung Internet requirement)
    audio.bg.play().then(()=>{
      msg.textContent="Music on. Good luck!";
    }).catch(()=>{
      msg.textContent="Music blocked (turn up media volume / try Chrome).";
    });

    // tiny delay before spinning (helps some Android devices)
    setTimeout(()=>spin(),50);
  }else{
    spin();
  }
}

/* ---------------- GAME ---------------- */
function randSym(){
  return symbols[Math.floor(Math.random()*symbols.length)];
}

function createGrid(){
  grid.innerHTML="";
  for(let i=0;i<15;i++){
    const c=document.createElement("div");
    c.className="cell";
    const img=document.createElement("img");
    img.src="assets/symbols/"+randSym()+".png";
    c.appendChild(img);
    grid.appendChild(c);
  }
}

function update(){
  document.getElementById("bal").textContent=balance;
  document.getElementById("bet").textContent=bet;
}

function spin(){
  if(spinning) return;
  if(balance<bet){
    msg.textContent="Not enough balance!";
    return;
  }

  spinning=true;
  balance-=bet;
  update();

  // spin sound
  audio.spin.currentTime=0;
  audio.spin.play().catch(()=>{});

  const cells=[...document.querySelectorAll(".cell")];
  cells.forEach(c=>c.classList.add("spinning"));

  // stop reels one-by-one
  for(let col=0; col<5; col++){
    setTimeout(()=>{
      for(let row=0; row<3; row++){
        const idx=row*5+col;
        const cell=cells[idx];
        const img=cell.querySelector("img");
        img.src="assets/symbols/"+randSym()+".png";
        cell.classList.remove("spinning");
        cell.classList.add("stop");
        setTimeout(()=>cell.classList.remove("stop"),200);
      }

      // last reel stopped
      if(col===4){
        audio.spin.pause();
        msg.textContent="Ready. Get 3+ Scatter for Free Spins.";
        spinning=false;
      }
    }, 400 + col*250);
  }
}

/* init */
createGrid();
update();
</script>

</body>
</html>
